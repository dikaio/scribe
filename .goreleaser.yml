project_name: scribe

# Completely disable the dependency resolution
# This is a zero-dependency project, so no need to check deps
gomod:
  proxy: false
  env:
    - GOSUMDB=off
  mod: readonly

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    main: ./cmd/scribe
    ldflags:
      - -s -w
      - -X github.com/dikaio/scribe/pkg/cli.Version={{.Version}}
      - -X github.com/dikaio/scribe/pkg/cli.Commit={{.Commit}}
      - -X github.com/dikaio/scribe/pkg/cli.Date={{.Date}}
    binary: scribe

archives:
  - format: tar.gz
    name_template: >-
      {{.ProjectName}}_
      {{- .Version}}_
      {{- .Os}}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "Merge pull request"
      - "Merge branch"