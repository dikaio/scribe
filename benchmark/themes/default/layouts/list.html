<!DOCTYPE html>
<html lang="{{.Site.Language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | {{.Site.Title}}</title>
    <meta name="description" content="{{.Site.Description}}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">{{.Site.Title}}</a></h1>
        </div>
    </header>
    <main class="container">
        <h1>{{.Title}}</h1>
        <div class="post-list">
            {{range .Pages}}
            <article class="post-summary">
                <h2><a href="/{{.URL}}/">{{.Title}}</a></h2>
                <p class="meta">
                    <time>{{.Date}}</time>
                    {{if .Tags}}
                    | Tags: 
                    {{range .Tags}}
                    <a href="/tags/{{.}}/">{{.}}</a>
                    {{end}}
                    {{end}}
                </p>
                <p>{{.Description}}</p>
            </article>
            {{end}}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{.Site.Title}}</p>
        </div>
    </footer>
</body>
</html>
