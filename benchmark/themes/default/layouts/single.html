<!DOCTYPE html>
<html lang="{{.Site.Language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Page.Title}}{{.Page.Title}} | {{end}}{{.Site.Title}}</title>
    <meta name="description" content="{{if .Page.Description}}{{.Page.Description}}{{else}}{{.Site.Description}}{{end}}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">{{.Site.Title}}</a></h1>
        </div>
    </header>
    <main class="container">
        <article>
            <header>
                <h1>{{.Page.Title}}</h1>
                <p class="meta">
                    <time>{{.Page.Date}}</time>
                    {{if .Page.Tags}}
                    | Tags: 
                    {{range .Page.Tags}}
                    <a href="/tags/{{.}}/">{{.}}</a>
                    {{end}}
                    {{end}}
                </p>
            </header>
            <div class="content">
                {{.Content}}
            </div>
        </article>
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{.Site.Title}}</p>
        </div>
    </footer>
</body>
</html>
