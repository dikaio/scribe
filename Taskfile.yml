version: '3'

tasks:
  build:
    desc: Build the project
    cmds:
      - go build -o bin/scribe ./cmd/scribe

  install:
    desc: Install the project
    cmds:
      - go install ./cmd/scribe

  run:
    desc: Run the application
    cmds:
      - go run ./cmd/scribe
  
  new:
    desc: Create a new site
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - go run {{.TASKFILE_DIR}}/cmd/scribe new {{.CLI_ARGS}}
    
  serve:
    desc: Serve a site for development
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - go run {{.TASKFILE_DIR}}/cmd/scribe serve {{.CLI_ARGS}}
      
  dev:
    desc: Run development server and watchers
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - go run {{.TASKFILE_DIR}}/cmd/scribe run {{.CLI_ARGS}}

  test:
    desc: Run all tests
    cmds:
      - go test ./...


  bench:
    desc: Run benchmarks
    cmds:
      - go test -bench=. ./...

  coverage:
    desc: Generate test coverage
    cmds:
      - mkdir -p build/coverage
      - go test ./... -coverprofile=build/coverage/coverage.out
      - go tool cover -html=build/coverage/coverage.out -o build/coverage/coverage.html
      - go tool cover -func=build/coverage/coverage.out

  lint:
    desc: Run Go linter
    cmds:
      - gofmt -s -w .

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -rf bin/
      - rm -rf build/

  release:patch:
    desc: Create a patch release
    cmds:
      - ./scripts/release.sh

  release:minor:
    desc: Create a minor release
    cmds:
      - ./scripts/release.sh --type minor

  release:major:
    desc: Create a major release
    cmds:
      - ./scripts/release.sh --type major

  release:dry-run:
    desc: Test the release process without making changes
    cmds:
      - ./scripts/release.sh --dry-run
      
  fix:static-files:
    desc: Fix interface conversion issue with fileCopyJob
    cmds:
      - rm -rf ./bin/*
      - go clean -cache
      - go build -o bin/scribe ./cmd/scribe